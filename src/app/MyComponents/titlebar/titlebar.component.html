<nav class="navbar navbar-dark bg-dark">
    <h1>BingeSuggestions!</h1>
   <button class="btn btn-primary"  (click)="toggleSidebar()">Click me!</button>
  </nav>

  <div class="sidebar" [ngClass]="{'hide' : state == true, 'show': state == false}">
       <div id="heading"> Add new Series/Movie!</div>
       <form>
        <label for="exampleInputtype">Select Type</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Movie
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Series
            </label>
          </div>
        
        <div class="form-group">
          
          <input #name list="movieList" type="text" class="form-control"  id="inputName" aria-describedby="emailHelp" placeholder="Enter Movie/Series name" >
        </div>
        <button type="button" class="btn btn-primary mb-2"  (click)="api.getList(name.value)">Search</button>
        <button type="button" class="btn btn-primary mb-2" (click)="api.addDocument(name.value)">Add!</button>
      </form>
         
        <ng-template [ngIf]="this.api.isSet">
          <div class="result" >
            <ul>
            <li *ngFor="let movie of this.api.moviesTitle"><button  #list id="selection" value={{movie}} (click)="name.value=list.value">{{movie}} </button></li>
            </ul>
          </div>
        </ng-template>
       
  </div>

  <app-display></app-display>
